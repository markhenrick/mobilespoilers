plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'site.markhenrick'
version '1.0-SNAPSHOT'

mainClassName = "site.markhenrick.mobilespoilers.EntryPoint"

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compile ('net.dv8tion:JDA:4.1.1_135') {
        exclude module: 'opus-java'
    }
    compile 'com.jagrosh:jda-utilities:3.0.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha0'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.3.3'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    compile group: 'org.jooq', name: 'jooq', version: '3.13.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.26'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
}

test {
    useJUnitPlatform()
}
